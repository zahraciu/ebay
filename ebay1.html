<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ebaystyle.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="flexboxgrid.css">
    <title>Electronics,Fashion and More</title>
</head>
<body>
    
    <header>
        <!--header menu-->
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="./ebay-logo.png" alt="ebay-logo">
                </div>
                <a href=""><i class="fas fa-home"></i></a>

            </div>
            <div class="nav-right">
                <div class="login">
                    <a href="./ebaylogin.html">Login</a>
                </div>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>

            </div>
            
        </nav>
        <!--slider section-->
        <section>
            <div class="slider">
                <img src="./ebayboard2.jpg" alt="ebay-figure">
                <span>Shop with Confidence</span>
            </div>

        </section>
    </header>
    <!--shopping products-->
 <main>
    <section class="product">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                <div class="shoppingcart">
                    <div class="phone-image1">
                       <img src="./iphone12.jpg" alt="apple phone">
                    </div>
                    <div class="description">
                        <a href="./appledetails.html">Apple iPhone12 pro</a><br>
                        <span>price: $899</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                <div class="shoppingcart">
                    <div class="phone-image2">
                       <img src="./samsung62.jpg" alt="samsung phone">
                    </div><br>
                    <div class="description">
                        <a href="#">Samsung Galaxy M62</a><br>
                        <span>price: $455</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                <div class="shoppingcart">
                    <div class="phone-image3">
                       <img src="./xiaomi.jpg" alt="xiaomi phone">
                    </div><br><br>
                    <div class="description">
                        <a href="#">Xiaomi Mi11 Ultra</a><br>
                        <span>price: $1099</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                <div class="shoppingcart">
                    <div class="phone-image4">
                       <img src="./lg.jpg" alt="LG phone">
                    </div><br>
                    <div class="description">
                        <a href="#">LG ThinQ</a><br>
                        <span>price: $334</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
 </main>

</body>
</html>
